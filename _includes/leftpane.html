<!-- Right Pane -->

<!-- You can remove or replace any section if required, copying _includes/rightpane.html on your page -->

<div id="left-container">

<!-- Banner Image or title-->
<!-- This image is displayed at the top of the right pane. -->

	<div class="rp-banner" >
	<a href="{{ '/' | relative_url }}"><img width="90%" src="{{ '/assets/img/banner-c2.svg' | relative_url }}" /></a>
	</div>
<!--	<h1 class="rp-banner">{{ site.title }}</h1>-->

	<!-- Search Form -->
	<!-- A simple GET form that allows users to perform a search query. -->
	<!-- The search input is sent to the '/search' route. -->

		{% include searchbar.html %}

	<!-- Entries Section -->
	<!-- Displays a list of recent blog posts. -->
<!--
	<h2>Pages</h2>
-->

	{% assign sorted = site.chapters | sort: "order" %}
	{% assign grouped = sorted | group_by: "section" %}

	<div class="postlist">
		<ul>
			{% for section in grouped %}
			<li>
				<strong>{{ section.name }}</strong>
				<ul>
				{% for chapter in section.items %}
					<li><a href="{{ chapter.url | relative_url }}">{{ chapter.title }}</a></li>
				{% endfor %}
				</ul>
			</li>
			{% endfor %}
		</ul>
	</div>
</div>
